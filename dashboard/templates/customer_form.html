{% extends 'base.html' %}

{% block content %}
  <h1>{{ title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ button_text }}Save</button>
  </form>
{% endblock %}

{% block styles %}
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    .button {
      display: inline-block;
      border: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .link:hover,
    .button:hover {
      opacity: 0.8;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    th,
    td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f5f5f5;
    }
    td {
      background-color: #fff;
    }
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
    .errorlist {
      color: red;
      margin-bottom: 10px;
    }
  </style>
{% endblock %}
